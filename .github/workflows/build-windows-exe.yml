name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Download FFmpeg (ffmpeg.exe + ffplay.exe)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $url = "https://github.com/BtbN/FFmpeg-Builds/releases/latest/download/ffmpeg-master-latest-win64-gpl.zip"
          Write-Host "Downloading $url"
          Invoke-WebRequest -Uri $url -OutFile "ffmpeg.zip"

          if (Test-Path "ffmpeg") { Remove-Item -Recurse -Force "ffmpeg" }
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg" -Force

          New-Item -ItemType Directory -Force -Path "bin" | Out-Null

          # Copy the whole FFmpeg bin/ folder (includes required DLLs when present)
          $ffmpegBinRoot = Get-ChildItem -Path "ffmpeg" -Recurse -Directory |
            Where-Object { Test-Path (Join-Path $_.FullName "bin\\ffmpeg.exe") } |
            Select-Object -First 1

          if (-not $ffmpegBinRoot) {
            throw "FFmpeg bin folder not found in downloaded archive"
          }

          Copy-Item (Join-Path $ffmpegBinRoot.FullName "bin\\*") "bin\\" -Recurse -Force
          Write-Host "FFmpeg bin/ copied to .\\bin\\"

      - name: Build EXE (PyInstaller)
        run: |
          python -m PyInstaller --noconfirm .\srt_multiview.spec

      - name: Delete existing Nightly release/tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Delete existing release by tag (ignore if missing)
            try {
              const rel = await github.rest.repos.getReleaseByTag({ owner, repo, tag: 'nightly' });
              await github.rest.repos.deleteRelease({ owner, repo, release_id: rel.data.id });
            } catch (e) {
              core.info('No existing nightly release to delete');
            }

            // Delete tag ref (ignore if missing)
            try {
              await github.rest.git.deleteRef({ owner, repo, ref: 'tags/nightly' });
            } catch (e) {
              core.info('No existing nightly tag to delete');
            }

      - name: Publish Nightly GitHub Release (on main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly
          prerelease: true
          target_commitish: ${{ github.sha }}
          files: dist/SRT-MultiView.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SRT-MultiView-windows
          path: |
            dist/SRT-MultiView.exe
            build/**/warn-*.txt
            build/**/xref-*.html
          if-no-files-found: error
